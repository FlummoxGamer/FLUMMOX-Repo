name: Build CloudStream Extension

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Extension
      run: ./gradlew :GhostStreamProvider:build
      
    - name: Find JAR file
      run: |
        find . -name "*.jar" -path "*/GhostStreamProvider/*" | grep -v test | head -1
        JAR_FILE=$(find . -name "*.jar" -path "*/GhostStreamProvider/*" | grep -v test | head -1)
        echo "JAR_FILE=$JAR_FILE" >> $GITHUB_ENV
        
    - name: Upload JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GhostStream-Extension
        path: ${{ env.JAR_FILE }}
