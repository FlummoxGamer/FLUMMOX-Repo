name: Build and Release APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build APK
      run: ./gradlew :GhostStreamProvider:assembleRelease
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GhostStream-APK
        path: GhostStreamProvider/build/outputs/apk/release/*.apk
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0
        files: GhostStreamProvider/build/outputs/apk/release/*.apk
        body: "Automatic release of GhostStream Provider"
        draft: false
        prerelease: false
