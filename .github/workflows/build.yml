name: Build GhostStream JAR

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build JAR
      run: |
        chmod +x gradlew
        ./gradlew :GhostStreamProvider:jar
        
    - name: List Built Files
      run: |
        echo "=== Looking for JAR files ==="
        find . -name "*.jar" -type f
        echo "=== GhostStreamProvider build directory ==="
        ls -la GhostStreamProvider/build/ || echo "No build directory"
        echo "=== Checking libs folder ==="
        ls -la GhostStreamProvider/build/libs/ || echo "No libs directory"
        
    - name: Upload JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GhostStream-JAR
        path: GhostStreamProvider/build/libs/*.jar
