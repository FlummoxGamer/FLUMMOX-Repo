name: Build and Release

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build
      run: chmod +x gradlew && ./gradlew build
      
    - name: Create Release with all JARs
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0
        files: |
          **/build/libs/*.jar
          **/build/outputs/*.jar
        body: "GhostStream Extension Release"
        draft: false
        prerelease: false
